            var arr = [[1], [2,3], [4,5,6], [7,8,9,0], [10, 11, 12, 13, 14]];
            
            // 递归算法
            // 如果想要计算 a[i][j] 的最大值，
            // 实际上就是计算 max (a[i + 1][j], a[i + 1][j + 1]) + a[i][j]的最大值
            function maxSum(row, column) {
                var maxRow = arr.length - 1;

                if (arr[row][column] == undefined) {
                    return 0;
                }

                if (row === maxRow) {
                    return arr[row][column];
                }

                return arr[row][column] 
                        + Math.max(
                            maxSum(row + 1, column), 
                            maxSum(row + 1, column + 1)
                        )
            }

                        arr[row][column] = arr[row][column] + Math.max(arr[row + 1][column], arr[row + 1][column + 1]);
                    }
                }

                return arr;
            }

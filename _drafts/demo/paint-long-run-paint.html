<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        body {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div>This is a test</div>
    <script type="text/javascript">
        function runForSeconds(s) {
            var start = +new Date();
            while (start + s * 1000 > (+new Date())) {}
        }

        document.body.addEventListener("click", function () {
            runForSeconds(10);
        }, false);

        setTimeout(function () {
            console.log("Done!");
        }, 1000 * 3);
    </script>
</body>
</html>

    <body>
        <script>
            function max(arr, i, j) {
                if (arr[i][j] == undefined || i === arr.length - 1) {
                    return arr[i][j] || 0;
                } else {
                    return arr[i][j] + Math.max(
                        max(arr, i + 1, j),
                        max(arr, i + 1, j + 1)
                    )
                }
            }

            function maxWithoutRecursion(arr) {
                for (var i = arr.length - 2; i >= 0; i--) {
                    for (var j = 0; j < arr[i].length; j++) {
                        arr[i][j] = arr[i][j] + Math.max(
                            arr[i + 1][j],
                            arr[i + 1][j + 1] || 0
                        )
                    }
                }
                return arr[0][0]
            }

            var arr = [
                [5], 
                [6,  7],
                [9,  10,  3],
                [12, 23,  0,  20],
                [8,  10,  11, 16, 8]
            ];

            var result = max(arr, 0, 0);
            console.log(result);

            var result1 = maxWithoutRecursion(arr);
            console.log(result1);
        </script>
    </body>
</html>
